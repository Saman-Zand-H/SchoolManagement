components:
  schemas:
    Gradess:
      type: object
      properties:
        grade:
          type: string
          format: decimal
          multipleOf: 0.01
          maximum: 10000
          minimum: -10000
          nullable: true
        student:
          type: string
          readOnly: true
        exam:
          type: string
          readOnly: true
        url:
          type: string
          readOnly: true
    Students:
      type: object
      properties:
        user:
          type: object
          properties:
            username:
              type: string
              maxLength: 20
            first_name:
              type: string
              maxLength: 254
            last_name:
              type: string
              maxLength: 254
            email:
              type: string
              format: email
              nullable: true
              maxLength: 254
            get_user_type_display:
              type: string
              readOnly: true
            school:
              type: object
              properties: {}
            url:
              type: string
              readOnly: true
          required:
          - username
          - first_name
          - last_name
          - school
        student_class:
          type: string
          readOnly: true
        url:
          type: string
          readOnly: true
      required:
      - user
    Users:
      type: object
      properties:
        username:
          type: string
          maxLength: 20
        first_name:
          type: string
          maxLength: 254
        last_name:
          type: string
          maxLength: 254
        email:
          type: string
          format: email
          nullable: true
          maxLength: 254
        get_user_type_display:
          type: string
          readOnly: true
        school:
          type: object
          properties: {}
        url:
          type: string
          readOnly: true
      required:
      - username
      - first_name
      - last_name
      - school
    Classes:
      type: object
      properties:
        url:
          type: string
          readOnly: true
        subjects:
          type: array
          items:
            type: string
        school:
          type: string
          readOnly: true
        class_id:
          type: string
          maxLength: 50
      required:
      - subjects
      - class_id
    Exams:
      type: object
      properties:
        url:
          type: string
          readOnly: true
        timestamp:
          type: string
          format: date
        subject:
          type: string
          readOnly: true
        teacher:
          type: string
          readOnly: true
        exam_class:
          type: string
          readOnly: true
        grade_exam:
          type: array
          items:
            type: object
            properties:
              grade:
                type: string
                format: decimal
                multipleOf: 0.01
                maximum: 10000
                minimum: -10000
                nullable: true
              student:
                type: string
                readOnly: true
              exam:
                type: string
                readOnly: true
              url:
                type: string
                readOnly: true
        school:
          type: string
          readOnly: true
      required:
      - timestamp
      - grade_exam
    Articles:
      type: object
      properties:
        title:
          type: string
          maxLength: 80
        author:
          type: string
          readOnly: true
        school:
          type: string
          readOnly: true
        url:
          type: string
          readOnly: true
        categories:
          type: array
          items:
            type: string
        text:
          type: string
        timestamp:
          type: string
          format: date-time
          readOnly: true
      required:
      - title
      - categories
      - text
    Assignments:
      type: object
      properties:
        url:
          type: string
          readOnly: true
        assignment_class:
          type: string
          readOnly: true
        school:
          type: string
          readOnly: true
        subject:
          type: string
          readOnly: true
        body:
          type: string
        deadline:
          type: string
          format: date
        timestamp:
          type: string
          format: date-time
          readOnly: true
      required:
      - body
      - deadline
    UserDetails:
      type: object
      properties:
        pk:
          type: integer
          readOnly: true
        username:
          type: string
          maxLength: 20
        email:
          type: string
          format: email
          readOnly: true
          nullable: true
        first_name:
          type: string
          maxLength: 254
        last_name:
          type: string
          maxLength: 254
      required:
      - username
      - first_name
      - last_name
    PasswordReset:
      type: object
      properties:
        email:
          type: string
          format: email
      required:
      - email
    PasswordResetConfirm:
      type: object
      properties:
        new_password1:
          type: string
          maxLength: 128
        new_password2:
          type: string
          maxLength: 128
        uid:
          type: string
        token:
          type: string
      required:
      - new_password1
      - new_password2
      - uid
      - token
    Login:
      type: object
      properties:
        username:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
      required:
      - password
    PasswordChange:
      type: object
      properties:
        new_password1:
          type: string
          maxLength: 128
        new_password2:
          type: string
          maxLength: 128
      required:
      - new_password1
      - new_password2
    TokenVerify:
      type: object
      properties:
        token:
          type: string
      required:
      - token
    CookieTokenRefresh:
      type: object
      properties:
        refresh:
          type: string
          description: WIll override cookie.
        access:
          type: string
          readOnly: true
    Register:
      type: object
      properties:
        username:
          type: string
          maxLength: 20
          minLength: 1
        email:
          type: string
          format: email
        password1:
          type: string
          writeOnly: true
        password2:
          type: string
          writeOnly: true
      required:
      - username
      - password1
      - password2
    VerifyEmail:
      type: object
      properties:
        key:
          type: string
      required:
      - key
    ResendEmailVerification:
      type: object
      properties:
        email:
          type: string
          format: email