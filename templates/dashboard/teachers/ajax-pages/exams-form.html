{% load i18n %}

<label for="#subject">Subject</label>
<select class="form-control my-1" id="subject" name="subject">
    {% if subjects.exists %}
        {% for subject in subjects %}
            <option value="{{ subject.pk }}">
                Prof. {{ subject.teacher.user.name }}: {{ subject.name|title }}
            </option>
        {% endfor %}
    {% else %}
        <option value="">No subject found</option>
    {% endif %}
</select>
